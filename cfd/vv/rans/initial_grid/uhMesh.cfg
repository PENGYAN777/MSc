  DOMAIN MESH PARAMETERS
--------------------------------------------------------------------------
    1000     = Number of advancing front steps
    1        = Laplacian smoothing
    10       = Number of maximum smoothing steps
    5.d-6    = Smoothing stopping tolerance 
